    <div class="radio-inputs">
      <label class="radio">
        <input type="radio" name="status-filter" value="active" checked>
        <span class="name">Active</span>
      </label>

          <th>Phone Number</th>
          <th>Course</th>
          <th>Year&Section</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Populated via JS -->
      </tbody>
    </table>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const tbody = document.getElementById("studentTableBody");
    const search = document.getElementById("studentSearch");
    const radios = document.querySelectorAll("input[name='status-filter']");

    let users = [];
    let filter = "Active";

    function getURL() {
        return filter === "Active"
            ? "http://localhost/WebDev_Repository/utils/get_active_users.php"
            : "http://localhost/WebDev_Repository/utils/get_suspended_users.php";
    }

    async function load() {
        const endpoint = getURL();
        console.log("Fetching:", endpoint);

        try {
            const response = await fetch(endpoint);
            const text = await response.text(); // read raw first

            console.log("Raw response:", text);

            let data;
            try {
                data = JSON.parse(text);
            } catch {
                throw new Error("Invalid JSON returned by PHP");
            }

            if (!Array.isArray(data)) {
                throw new Error("Response is not an array");
            }

            users = data;
            render(data);

        } catch (err) {
            console.error("LOAD ERROR:", err);
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" style="color:red;">
                        Failed to load student records
                    </td>
                </tr>`;
        }
    }

    function render(data) {
        tbody.innerHTML = "";

        if (data.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="7">No student records found</td>
                </tr>`;
            return;
        }

        data.forEach(u => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${u.student_id}</td>
                <td>${u.last_name}, ${u.first_name} ${u.middle_name ?? ""}</td>
                <td>${u.email}</td>
                <td>${u.contact_number ?? ""}</td>
                <td>${u.course ?? ""}</td>
                <td>${u.year_section ?? ""}</td>
                <td>
                    <button class="suspend-btn">
                        ${filter === "active" ? "Suspend" : "Activate"}
                    </button>
                </td>
            `;

            tr.querySelector("button").onclick = () => update(u.student_id);
            tbody.appendChild(tr);
        });
    }

    async function update(id) {
        const endpoint = filter === "active"
            ? "suspend_user.php"
            : "activate_user.php";

        if (!confirm("Are you sure?")) return;

        await fetch(`http://localhost/WebDev_Repository/utils/${endpoint}`, {
            method: "POST",
            headers: {"Content-Type": "application/x-www-form-urlencoded"},
            body: "student_id=" + encodeURIComponent(id)
        });

        load();
    }

    radios.forEach(r => {
        r.addEventListener("change", () => {
            filter = r.value;
            load();
        });
    });

    search.addEventListener("input", () => {
        const v = search.value.toLowerCase();
        render(users.filter(u =>
            Object.values(u).some(val =>
                val && val.toString().toLowerCase().includes(v)
            )
        ));
    });

    load();
});
</script>

<!--Logout Confirmation-->
<script>
function confirmLogout(event) {
    event.preventDefault();

    const confirmAction = confirm("Are you sure you want to logout?");

    if (confirmAction) {
        // Clear session storage if used
        localStorage.clear();

        // Redirect to logout handler or login page
        window.location.href = "http://localhost/WebDev_Repository/pages/sign_in_admin_librarian.html";
    }
}
</script>
