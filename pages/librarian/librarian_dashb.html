<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Librarian</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="http://localhost/WebDev_Repository/styles/admin_css/admin_navbar.css">
<link rel="stylesheet" href="http://localhost/WebDev_Repository/styles/admin_dashboard.css">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(to bottom, #334155, #0f172a);
    background-attachment: fixed;
    font-family: 'Poppins', sans-serif;
}

.main-content {
    flex: 1;
    padding: 30px;
    color: #000;
}

.dashboard-box {
    background: #ffffff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    margin-left: 40px;
    width: 1100px;
}

.cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #e1e8eb;
    border-radius: 10px;
    padding: 20px;
    height: 60px;
}

.card-content {
    display: flex;
    align-items: center;
    gap: 15px;
}

.card h2 {
    font-size: 14px;
}

.card p {
    font-size: 22px;
    font-weight: bold;
}

.icon img {
    width: 30px;
    height: 30px;
}

/* Quick actions */
.quick-actions {
    margin-top: 30px;
}

.quick-actions button {
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    margin-right: 10px;
    background: #e1e8eb;
}
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<aside class="sidebar">
  <div>
    <div class="logo-container">
      <img src="http://localhost/WebDev_Repository/assets/img_icon/granby_logo.png" class="logo-img">
      <h3 class="logo-title">GCST Library</h3>
    </div>

    <nav class="nav-menu">
      <a href="librarian_dashb_books.html" class="nav-link active">
        <img src="http://localhost/WebDev_Repository/assets/sidebar_img/dashbc.png" class="icon">
        Dashboard
      </a>

      <a href="librarian_issued_books.html" class="nav-link {{nonreturned}}">
        <img src="http://localhost/WebDev_Repository/assets/adb_icon/nonheart.png" class="icon">
        Issued Books
      </a>

      <a href="librarian_non-returned.html" class="nav-link {{nonreturned}}">
        <img src="http://localhost/WebDev_Repository/assets/adb_icon/nonret.png" class="icon">
        Non-Returned
      </a>

      <a href="librarian_request.html" class="nav-link {{requests}}">
        <img src="http://localhost/WebDev_Repository/assets/adb_icon/pointbk.png" class="icon">
        Requests
      </a>

      <a href="#" class="nav-link logout" onclick="confirmLogout(event)">
        <img src="http://localhost/WebDev_Repository/assets/sidebar_img/outv.png" class="icon">
        Logout
      </a>
    </nav>
  </div>
</aside>


<!-- ===== MAIN CONTENT ===== -->
<div class="main-content">
  <div class="dashboard-box">
    <h1>Librarian Dashboard</h1>

    <div class="cards">

      <!-- Issued Books -->
      <div class="card">
        <div class="card-content">
          <div class="icon">
            <img src="http://localhost/WebDev_Repository/assets/adb_icon/nonheart.png">
          </div>
          <h2>Issued Books</h2>
        </div>
        <p id="issuedBooks">0</p>
      </div>

      <!-- Non Returned -->
      <div class="card">
        <div class="card-content">
          <div class="icon">
            <img src="http://localhost/WebDev_Repository/assets/adb_icon/nonret.png">
          </div>
          <h2>Non-Returned</h2>
        </div>
        <p id="nonReturned">0</p>
      </div>

      <!-- Requests -->
      <div class="card">
        <div class="card-content">
          <div class="icon">
            <img src="http://localhost/WebDev_Repository/assets/adb_icon/pointbk.png">
          </div>
          <h2>Requests</h2>
        </div>
        <p id="requests">0</p>
      </div>

    </div>

    <div class="quick-actions">
      <h3>Quick Actions</h3>

      <a href="librarian_issued_books.html">
        <button>üìö Manage Issued Books</button>
      </a>

      <a href="librarian_non-returned.html">
        <button>‚è∞ Non-Returned</button>
      </a>

      <a href="librarian_request.html">
        <button>üì© Requests</button>
      </a>
    </div>
  </div>
</div>

<!-- ===== COUNTS ===== -->
<script>
    fetch('/WebDev_Repository/utils/get_counts.php')
    .then(res => res.json())
    .then(data => {
        document.getElementById('issuedBooks').textContent = data.total_issued_books ?? 0;
        document.getElementById('nonReturned').textContent = data.total_non_returned_books ?? 0;
        document.getElementById('requests').textContent = data.pending_requests ?? 0;
    });
</script>

<!--Logout Confirmation-->
<script>
function confirmLogout(event) {
    event.preventDefault();

    const confirmAction = confirm("Are you sure you want to logout?");

    if (confirmAction) {
        // Clear session storage if used
        localStorage.clear();

        // Redirect to logout handler or login page
        window.location.href = "http://localhost/WebDev_Repository/pages/sign_in_admin_librarian.html";
    }
}
</script>

</body>
