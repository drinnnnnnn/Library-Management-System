<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin / Librarian Login</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
}

.login-container {
    width: 400px;
    padding: 40px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    text-align: center;
}

.login-container h1 {
    margin-bottom: 30px;
    color: #7494ec;
}

.input-box {
    position: relative;
    margin: 20px 0;
}

.input-box input {
    width: 100%;
    padding: 12px 40px 12px 15px;
    border-radius: 10px;
    border: 2px solid #c9d6ff;
    outline: none;
}

.input-box i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #7494ec;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="login-container">
    <h1>Admin / Librarian Login</h1>

    <form action="http://localhost/WebDev_Repository/utils/process_admin_librarian.php" method="POST">
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <i class='bx bx-show' id="togglePassword"></i>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>
</div>

<script>
const togglePassword = document.getElementById("togglePassword");
const password = document.getElementById("password");

togglePassword.addEventListener("click", () => {
    password.type = password.type === "password" ? "text" : "password";
    togglePassword.classList.toggle("bx-show");
    togglePassword.classList.toggle("bx-hide");
});

// Show login errors
const params = new URLSearchParams(window.location.search);
if (params.get("error") === "wrongpassword") {
    alert("Incorrect password.");
}
if (params.get("error") === "nouser") {
    alert("Account not found.");
}
if (params.get("success") === "1") {
    alert("Account successfully created! Please login.");
}
</script>

</body>
</html>
